# Server Configuration
server.port=8081

# Database (file-backed H2 persists between restarts)
spring.datasource.url=jdbc:h2:file:./data/digiscribdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Detailed logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.com.digiscrib=TRACE

# Show all mapped endpoints
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# Tomcat access logs
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)

# Uncomment the block below (and update credentials) when switching to MySQL.
# Leave driver detection to Spring so we don't end up with an H2 driver + MySQL URL mismatch.
# spring.datasource.url=jdbc:mysql://localhost:3306/digiscrib
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable feature that might cause issues with schema initialization
spring.jpa.defer-datasource-initialization=true

# External ML microservice
ml.service.url=http://localhost:8000
